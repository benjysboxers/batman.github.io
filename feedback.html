<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <style>
        body {
            background-color: rgb(6, 4, 66);
        }

        h1 {
            position: relative;
            top: 30px;
            color: yellow;
        }

        #form {
            text-align: center;
            margin-top: 50px;
            color: white;
        }

        button {
            margin-top: 20px;
        }
        #footer{
            text-align: center;
            list-style: none;
        }

        .buttons {
            margin-top: 25px;
            text-align: center;
            color: yellow;
          }

        button {
            background: none;
            border: none;
            cursor: pointer;
            height: 48px;
            outline: none;
            padding: 0;
            width: 48px;
          }
          
          #play {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/play.svg);
          }
          
          #play.played {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/play1.svg);
          }
          
          #pause {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/pause.svg);
          }
          
          #pause.paused {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/pause1.svg);
          }
          
          #stop {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/stop.svg);
          }
          
          #stop.stopped {
            background-image: url(https://rpsthecoder.github.io/js-speech-synthesis/stop1.svg);
          }
        
          @media (max-width: 700px) {
            html {
              font-size: 14pt;
            }
            article {
              width: 90%;
            }
          }
          
          body {
            margin: 0;
          }

                    /*https://www.hongkiat.com/blog/text-to-speech*/

          
    </style>
</head>

<body>
    <div class=buttons>
            <button id=play></button> &nbsp;
            <button id=pause></button> &nbsp;
            <button id=stop></button>
          </div>

                        Informative</label>

                        Informative</label>
                    <label><input id="informative" type="radio" name="Your Response:" value="Not helpful">Not helpful</label>
                </b><br>
